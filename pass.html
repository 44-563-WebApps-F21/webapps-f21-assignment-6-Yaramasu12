<!DOCTYPE html>
<html>
 
<body>
    <title> Pass phrase by Sai Kumar Yaramasu </title>
    <h1> Pass phrase by Sai Kumar Yaramasu </h1>

<h2>Getting input</h2>
<form>
    <label for="secret_phrase">Enter the secret phrase?</label>
    <input type ="password" id="secret_phrase" name="secret_phrase" min=10 max=50 step=2 value="Let me in"> <br>

    <label for="check">Enter a phrase</label>
    <input type ="text" id="check" name="check" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>

<script> 

function processPhrase(){
    let correct=0;
    let wrong =0;
    console.log("Getting form values")
    pass = document.getElementById("secret_phrase").value
    phrase = document.getElementById("check").value
    confirmed = confirm("Are these the values? "+pass+" and "+phrase)
    if(pass==phrase){
        correct=correct+1
        alert("Access allowed")

    }
    else{
        wrong=wrong+1
        alert("Access denied")
    }
    
    out = document.getElementById("result")
    out.innerHTML = "<h3>correct</h3>"+correct+"<br>"+"<h3>wrong</h3>"+wrong
}
</script>

</body>
</html>
