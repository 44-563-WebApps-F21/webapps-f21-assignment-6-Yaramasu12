<body>
    <title> Pass phrase by Sai Kumar Yaramasu </title>
    <h1> Pass phrase by Sai Kumar Yaramasu </h1>

<h2>Getting input</h2>
<form>
    <label for="secret_phrase">Enter the secret phrase?</label>
    <input type ="password" id="secret_phrase" name="secret_phrase" min=10 max=50 step=2 value="Let me in"> <br>

    <label for="check">Enter a phrase</label>
    <input type ="text" id="check" name="check" autofocus> <br>

    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced </p>

<script> 
let correct=0;
    let wrong =0;
    let count=0;
function processPhrase(){
    console.log("Getting form values")
    pass = document.getElementById("secret_phrase").value
    phrase = document.getElementById("check").value
    confirmed = confirm("Are these the values? "+pass+" and "+phrase)
    if(pass==phrase){
        count=0
        correct=correct+1
        alert("Access allowed")
    }
    else{
        if(count<3){
             wrong=wrong+1
             count=count+1
             alert("Access denied")            
            }
        else {
            alert("Account blocked")
        }
    }
    
    out = document.getElementById("result")
    out.innerHTML = "<h3>correct</h3>"+correct+"<br>"+"<h3>wrong</h3>"+wrong
}
</script>
<div class="container">
    <img src="anaconda.jpg" height="200" width="200" onclick="newImage()" id="image" alt="image">
    <script>
        let usingImage=1
        function newImage(){
            out=document.getElementById("image")
            switch(usingImage){
                case 1:
                    out.src="anaconda.jpg"
                    usingImage=usingImage+1
                    break;
                case 2:
                    out.src="mangoose.jpg"
                    usingImage=usingImage+1
                    break;
                case 3:
                    out.src="rat.jpg"
                    usingImage=1
                    break;
                default:
                    out.src="rat.jpg"                
            }
            
        }
    </script>
